<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs in the Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center items horizontally */
            height: 100vh;
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;  /* Use Pixelify Sans */
            background: url('/static/bg.gif') no-repeat center center fixed;
            background-size: cover;
            color: #E39E54;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
            cursor: url('/static/cursor.cur'), auto;  /* Custom cursor */
            overflow: auto;  /* Allow scrolling */
        }
        .header {
            display: flex;
            justify-content: space-between;  /* Align items to the left and right */
            align-items: center;  /* Center items vertically */
            width: 100%;  /* Full width of the page */
            padding: 20px;  /* Add padding to create space around the header */
            position: relative;  /* Position relative to allow absolute positioning of the heading */
            margin-top: 40px; 
        }
        h1 {
            color: #d536d4;
            font-size: 3em;  /* Increase font size for the main heading */
            letter-spacing: 2px;  /* Increase letter spacing */
            margin: 0;  /* Remove default margin */
            position: absolute;  /* Absolute positioning */
            left: 50%;  /* Center horizontally */
            transform: translateX(-50%);  /* Adjust to truly center */
        }
        .links a {
            color: #E39E54;
            font-size: 1.8em;  /* Smaller font size for links */
            text-decoration: none;  /* Remove underline */
            text-shadow: 1px 1px 2px #000000;  /* Shadow effect for links */
            margin: 0 45px;  /* Space between links */
        }
        .links a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
        .links_c a {
            color: #d536d4;
            font-size: 3em;  /* Smaller font size for links */
            text-decoration: none;  /* Remove underline */
            text-shadow: 1px 1px 2px #000000;  /* Shadow effect for links */
            margin: 0 45px;  /* Space between links */
        }
        .links_c a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
        ul {
            list-style: none;  /* Remove bullet points */
            padding: 0;  /* Remove default padding */
            margin-top: 20px;  /* Add space above the list */
            max-width: 600px;  /* Limit width for better layout */
            text-align: center;  /* Center the text */
            overflow-y: auto;  /* Enable vertical scrolling */
            max-height: 60vh;  /* Set a max height for the list */
        }
        li {
            background-color: rgba(255, 255, 255, 0.1);  /* Light background for list items */
            border: 1px solid #E39E54;  /* Border around items */
            border-radius: 5px;  /* Rounded corners */
            padding: 10px;  /* Padding inside items */
            margin: 10px 0;  /* Space between items */
            transition: background-color 0.3s;  /* Smooth background color change */
        }
        li:hover {
            background-color: rgba(255, 255, 255, 0.2);  /* Darken background on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="links left">
            <a href="/card">card</a>
            <a href="/game">magic 8 ball</a>
        </div>
        <div class="links_c center">
            <a href="/">HAPPY BIRTHDAY SAM!</a>
        </div>
        <div class="links right">
            <a href="/songs">songs</a>
            <a href="/heart">&lt;3</a>
        </div>
    </div>

    <ul>
        {% for item in songs %}
            <li>
                <strong>{{ item.track.name }}</strong> by {{ item.track.artists[0].name }}
                {% if item.track.external_urls.spotify %}
                    <a href="{{ item.track.external_urls.spotify }}" target="_blank">Listen on Spotify</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
