<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;  /* Use Pixelify Sans */
            background: url('/static/background.gif') no-repeat center center fixed;
            background-size: cover;
            color: #E39E54;
            text-shadow: 2px 2px 4px #000000;
        }
        h1 {
            color: #E39E54;
            font-size: 3em;  /* Increase font size */
            letter-spacing: 2px;  /* Increase letter spacing */
        }
        .links {
            display: flex;
            justify-content: left;
            width: 100%;
            margin-bottom: 20px;  /* Space between links and heading */
        }
        .links a {
            color: #E39E54;
            font-size: 1.2em;  /* Smaller font size for links */
            margin-right: 15px;  /* Space between links */
            text-decoration: none;  /* Remove underline */
            text-shadow: 1px 1px 2px #000000;  /* Shadow effect for links */
        }
        .links a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="/">Happy Birthday Sam!</a>
        <a href="/birthday_wishes">Birthday Wishes</a>
        <a href="/game">Game</a>
        <a href="/card">Card</a>
        <a href="/heart">&lt;3</a>
    </div>
    <h1>Birthday Wishes</h1>
    <p>Wishing you all the happiness in the world!</p>
</body>
</html>
