<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sam!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center items horizontally */
            height: 100vh;
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;  /* Use Pixelify Sans */
            background: url('/static/bg.gif') no-repeat center center fixed;
            background-size: cover;
            color: #E39E54;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
            cursor: url('/static/cursor.cur'), auto;  /* Custom cursor */
        }
        .header {
            display: flex;
            justify-content: space-between;  /* Align items to the left and right */
            align-items: center;  /* Center items vertically */
            width: 100%;  /* Full width of the page */
            padding: 20px;  /* Add padding to create space around the header */
            position: relative;  /* Position relative to allow absolute positioning of the heading */
            margin-top: 40px; 
        }
        h1 {
            color: #d536d4;
            font-size: 3em;  /* Increase font size for the main heading */
            letter-spacing: 2px;  /* Increase letter spacing */
            margin: 0;  /* Remove default margin */
            position: absolute;  /* Absolute positioning */
            left: 50%;  /* Center horizontally */
            transform: translateX(-50%);  /* Adjust to truly center */
            
        }
        .links a {
            color: #E39E54;
            font-size: 1.8em;  /* Smaller font size for links */
            text-decoration: none;  /* Remove underline */
            text-shadow: 1px 1px 2px #000000;  /* Shadow effect for links */
            margin: 0 45px;  /* Space between links */
        }
        .links a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
        .right {
            margin-right: 140px;  /* Move right links a bit to the left */
        }
        .left {
            margin-left: 60px;
        }
        .links_c a {
            color: #d536d4;
            font-size: 3em;  /* Smaller font size for links */
            text-decoration: none;  /* Remove underline */
            text-shadow: 1px 1px 2px #000000;  /* Shadow effect for links */
            margin: 0 45px;  /* Space between links */
        }
        .links_c a:hover {
            text-decoration: underline;  /* Underline on hover */
        }
        .center {
            color: #d536d4;
            letter-spacing: 2px;  /* Increase letter spacing */
            margin: 0;  /* Remove default margin */
            position: absolute;  /* Absolute positioning */
            left: 50%;  /* Center horizontally */
            transform: translateX(-50%);  /* Adjust to truly center */
            text-decoration: none;
        }
        .image-row {
            display: flex;
            justify-content: center;  /* Center the images horizontally */
            align-items: center;  /* Center images vertically */
            flex-grow: 1;  /* Take up remaining space */
            width: 100%;  /* Full width of the container */
            gap: 20px;  /* Space between images */
            margin-top: 40px;
        }
        .image-container {
            text-align: center;  /* Center text under each image */

        }
        .image-container img {
            max-width: 60%;  /* Make images responsive */
            height: auto;  /* Maintain aspect ratio */
            border: 2px solid #E39E54;  /* Border color */
            border-radius: 10px;  /* Rounded corners */
        }
        .caption {
            margin-top: 10px;  /* Space between image and caption */
            font-size: 1.2em;  /* Caption font size */
            color: #E39E54;  /* Caption color */
        }
        .footer {
            position: absolute;
            bottom: 10px;  /* Position it 10px from the bottom */
            right: 10px;  /* Position it 10px from the right */
            color: white;
            font-size: 1em;
            text-shadow: 1px 1px 2px #000000;  /* Shadow effect for visibility */
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="links left">
            <a href="/card">card</a>
            <a href="/game">magic 8 ball</a>
        </div>
        <div class="links_c center">
            <a href="/">HAPPY BIRTHDAY SAM!</a>
        </div>
    
        <div class="links right">
            <a href="/songs">songs</a>
            <a href="/heart">&lt;3</a>
        </div>
    </div>
    <div class="image-row">
        <div class="image-container">
            <img src="/static/roses.png" alt="Image 1">
            <div class="caption">flowers for your birthday</div>
        </div>
        <div class="image-container">
            <img src="/static/cake.png" alt="Image 2">
            <div class="caption">a cake for your birthday</div>
        </div>
        <div class="image-container">
            <img src="/static/cake.png" alt="Image 3">
            <div class="caption">a kiss for your birthday</div>
        </div>
    </div>
    <div style="flex-grow: 1;"></div>  <!-- Empty space to push the header to the top -->
    <div class="footer">
        <!--Turn on your speaker!-->
    </div>
    <!-- Audio Element -->
    <audio id="background-audio" loop>
        <source src="/static/hbd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript to play the audio -->
    <script>
        window.onload = function() {
            var audio = document.getElementById('background-audio');
            audio.play();
        };
    </script>

    
</body>
</html>
